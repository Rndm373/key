<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <script>
        window.onload = function() {
            const referrer = document.referrer;
            const validReferrer = "https://linkvertise.com/1277016/keysystem?o=sharing";

            if (referrer === validReferrer) {
                const key = "X5SpiderWin";
                const tempInput = document.createElement("input");
                tempInput.value = key;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand("copy");
                document.body.removeChild(tempInput);

                alert("Key copied to clipboard!");

                setTimeout(function() {
                    window.location.href = "https://link-hub.net/1277016/keysystem";
                }, 3000); // Redirect after 5 seconds
            } else {
                window.location.href = "https://link-hub.net/1277016/keysystem";
            }
        }
    </script>
</head>
<body>
    <h1>Key System</h1>
    <p>If you are redirected from Linkvertise, the key will be copied automatically.</p>
</body>
</html>
