<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <script>
        window.onload = function() {
            const key = "X5SpiderWin";
            const tempInput = document.createElement("input");
            tempInput.value = key;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            alert("Thank you for passing through Linkvertise! Key already copied.");

            setTimeout(function() {
                window.location.href = "https://link-hub.net/1277016/keysystem";
            }, 5000);
        };
    </script>
</head>
<body>
    <h1>Key System</h1>
    <p>Thank you for passing through Linkvertise!</p>
</body>
</html>
