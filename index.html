<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <script>
        window.onload = function() {
            // Ambil parameter 'source' dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const source = urlParams.get('source');

            // Cek apakah parameter source valid
            if (source !== 'valid') {
                // Jika tidak valid, arahkan ke Linkvertise
                window.location.href = "https://link-hub.net/1277016/keysystem";
            } else {
                // Jika valid, tampilkan pesan
                document.getElementById("message").innerText = "Anda datang dari URL yang valid!";
            }
        };
    </script>
</head>
<body>
    <h1>Key System</h1>
    <p id="message">Memeriksa sumber link...</p>
</body>
</html>
