<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <script>
        window.onload = function() {
            const referrer = document.referrer;  // Mendapatkan referer (URL asal)
            const validReferrer = "https://link-hub.net/1277016/keysystem"; // URL yang valid

            if (referrer !== validReferrer) {
                // Jika referer tidak sesuai, arahkan pengguna ke URL yang benar
                window.location.href = validReferrer;
            } else {
                // Tampilkan pesan jika datang dari URL yang valid
                document.getElementById("message").innerText = "Anda datang dari URL yang valid!";
            }
        };
    </script>
</head>
<body>
    <h1>Key System</h1>
    <p id="message">Memeriksa sumber link...</p>
</body>
</html>
