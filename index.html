<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const source = urlParams.get('source');

            if (source !== 'valid') {
                window.location.href = "https://linkvertise.com/1277016/keysystem?o=sharing";
            } else {
                document.getElementById("message").innerText = "Thank you for passing through Linkvertise!";

                const key = "X5SpiderWin";
                const tempInput = document.createElement("input");
                tempInput.value = key;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand("copy");
                document.body.removeChild(tempInput);

                document.getElementById("keyMessage").innerText = "Key already copied: " + key;
            }
        };
    </script>
</head>
<body>
    <h1>Key System</h1>
    <p id="message">Memeriksa sumber link...</p>
    <p id="keyMessage"></p>
</body>
</html>
